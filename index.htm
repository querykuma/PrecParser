<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数式の構文解析</title>
  <script src="main.js"></script>
</head>

<body>
  <h1>Operator Precedence Parsing</h1>
  <p>
  <h2>数式入力してOKを押すと構文解析して出力します</h2>
  <textarea id="textarea" rows="10" cols="100" wrap="hard" autofocus>-10 - 9*(2-5)^-2 + 3**2**2</textarea><br>
  <input id="button_input" type="button" value="OK">
  </p>
  <p>
  <h2>出力</h2>
  <textarea id="output" rows="10" cols="100" wrap="hard" disabled></textarea><br>
  <input id="button_clear" type="button" value="Clear">
  </p>
</body>

</html>
